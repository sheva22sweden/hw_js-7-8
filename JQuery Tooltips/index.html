<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tooltips-JQuery</title>
   <!-- <link rel="stylesheet" href="css/style.css"> -->
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<style>
		.inner_form {
			display: flex;
			flex-direction: column;
			border: 2px solid #7f7f7f;
			width: 500px;
			height: 250px;
			margin: 0 auto;
			padding: 10px 20px;

		}
		.form {
			margin-top: 100px;

		}
		.title {
			color: #000;
			border: 1px solid #ccc;
			position: absolute;
			width: 300px;
			border-radius: 5px;
			box-shadow: 0 0 2px 1px rgba(201,201,201,1); 
			background-color: #fff;
			padding: 10px;
		}

		label {
			margin-bottom: 44px;
			font-family: sans-serif;
			font-size: 1.5em
		}
		
		input {
			height: 25px;
			width: 200px;
		}
		#address {
			margin-left: 17px;
		}

		.btn {
			width: 150px;
			height: 50px;
			font-size: 1.5em;
			margin-left: 437px;
			border-radius: 3px;
			border: 1px solid #ccc;
			background-color: #eaeaea;
			cursor: pointer;
		}
	</style>
</head>
<body>

<form class="form" action="">
    <div class="inner_form">
    	<label for="firstname">Firstname
	        <input id="firstname" type="text" title="Please provide your firstname.">
	    </label>
	    <label for="lastname">Lastname
	        <input id="lastname" type="text" title="Please provide also your lastname.">
	    </label>
	    <label for="address">Address
	        <input id="address" type="text" title="Your home or work address.">
	    </label>
    </div>

	<button class="btn" type="submit">Show help</button>
    
</form>
    
    <script>
        var title;
        $('input').hover(function(){
           title = $(this).attr('title');
           $(this).attr('title', '');
           $(this).parent('label').append("<span class='title'>"+title+"</span>")
        },
        function(){
           $('.title').remove();
           $(this).attr('title', title);
        });
        $( 'form' ).on('submit', function(e) {
            e.preventDefault();
            $('.title').remove()
            $('input').each(function () {
                var title = $(this).attr('title');
                $(this).parent('label').append('<span class="title">' + title + '</span>');
              });
              return false;
        });
    </script>

</body>
</body>
</html>
